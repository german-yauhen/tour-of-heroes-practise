<ul class="heroes">
  <li *ngFor="let hero of getHeroes()">
    <a routerLink="/heroes/{{hero.id}}/details">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">X</button>
  </li>
</ul>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button (click)="createHero(heroName.value); heroName.value=''">Store</button>
</div>
