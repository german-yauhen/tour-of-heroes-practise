<div id="search-component">
  <h4><label for="search-box">Hero Search</label></h4>

  <input #searchBox id="search-box" (input)="searchHeroes(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of foundHeroes$ | async" >
      <a routerLink="/heroes/{{hero.id}}/details"> {{hero.name}} </a>
    </li>
  </ul>
</div>
